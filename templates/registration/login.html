{% extends 'base.html' %}

{% block title %}Login{% endblock %}    

{% load crispy_forms_tags %}

{% block content %}
<form method='post'>
{% csrf_token %}{{form|crispy}}
<p>Don't have an account? Create one <a href="{% url "accounts:sign_up" %}">Here</a>!</p>
<p>Forget your password? Click <a href="{% url 'password_reset' %}">Here</a>!</p>
<button type='submit' class='btn btn-success'>Login</button>
</form>
{% endblock %}
